<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LocalFeed - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #000;
            --bg-card: #111;
            --bg-input: #1a1a1a;
            --text-primary: #fff;
            --text-secondary: #888;
            --accent: #fe2c55;
            --success: #00c853;
            --danger: #ff4444;
            --border: #333;
        }

        html, body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .form-group input {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            font-size: 16px;
            color: var(--text-primary);
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            border-color: var(--accent);
        }

        .form-group input::placeholder {
            color: var(--text-secondary);
        }

        .error-message {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--danger);
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .submit-btn {
            background: var(--accent);
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        .submit-btn:hover {
            opacity: 0.9;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: var(--text-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        .submit-btn.loading .btn-text {
            display: none;
        }

        .submit-btn.loading .loading-spinner {
            display: block;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Footer */
        .login-footer {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üîê LocalFeed</h1>
            <p>Enter your password to continue</p>
        </div>

        <form class="login-form" id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Enter password"
                    autocomplete="current-password"
                    required
                    autofocus
                >
            </div>

            <div class="error-message" id="errorMessage"></div>

            <input type="hidden" name="csrf_token" id="csrfToken" value="">

            <button type="submit" class="submit-btn" id="submitBtn">
                <span class="btn-text">Unlock</span>
                <div class="loading-spinner"></div>
            </button>
        </form>

        <div class="login-footer">
            LocalFeed - Private Photo Viewer
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const errorMessage = document.getElementById('errorMessage');
        const csrfTokenInput = document.getElementById('csrfToken');

        // Fetch CSRF token on page load
        async function initCsrfToken() {
            try {
                const response = await fetch('/api/auth/csrf');
                const data = await response.json();
                csrfTokenInput.value = data.csrf_token;
            } catch (err) {
                console.error('Failed to fetch CSRF token:', err);
            }
        }
        initCsrfToken();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Clear previous error
            errorMessage.classList.remove('visible');
            errorMessage.textContent = '';
            
            // Show loading state
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        password: passwordInput.value,
                        csrf_token: csrfTokenInput.value
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // Redirect to home
                    window.location.href = data.redirect || '/';
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Invalid password';
                    errorMessage.classList.add('visible');
                    passwordInput.value = '';
                    passwordInput.focus();
                    // Refresh CSRF token on failure
                    initCsrfToken();
                }
            } catch (err) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.classList.add('visible');
            } finally {
                submitBtn.classList.remove('loading');
                submitBtn.disabled = false;
            }
        });

        // Clear error on input
        passwordInput.addEventListener('input', () => {
            errorMessage.classList.remove('visible');
        });
    </script>
</body>
</html>
